<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bus Tracker</title>
    <link rel="stylesheet" href="tracking dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üöç Live Bus Tracker</h1>
        </header>

        <main class="main-content">
            <div class="route-details">
                <div class="location">
                    <h3>Starting Point</h3>
                    <p>Central Station</p>
                </div>
                <div class="location">
                    <h3>Current Location</h3>
                    <p id="current-location">Downtown</p>
                </div>
                <div class="location">
                    <h3>Destination</h3>
                    <p>City Square</p>
                </div>
            </div>

            <div class="route-map">
                <div class="locations">
                    <div class="stop">Central Station</div>
                    <div class="stop">Downtown</div>
                    <div class="stop">City Square</div>
                    <div class="stop">Park Lane</div>
                    <div class="stop">Main Street</div>
                    <div class="stop">Market Square</div>
                    <div class="stop">Beach Road</div>
                    <div class="stop">Airport</div>
                </div>

                <div class="road">
                    <div class="bus">
                        <img src="pngtree-top-view-school-bus-icon-png-image_5545502.png" alt="Bus">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Live Bus Tracker | Real-time Transit</p>
        </footer>
    </div>
</body>
</html>
